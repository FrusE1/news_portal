{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
    <h1>{{ post.title|censor }}</h1>
    <h3>Дата публикации: {{ post.data_create|date:"d/m/Y" }}</h3>
    <p>{{ post.text|censor }}</p>
    <p>{{ post.data_create|censor }}</p>
{% endblock content %}
